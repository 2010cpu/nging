{{Strip}}
{{range $key, $nav := Stored.leftNavigate}}
<fieldset class="fieldset">
  <legend>
    <span class="checkbox checkbox-success">
      <input type="checkbox" name="permAction[]" value="{{$nav.Action}}/*"{{if Stored.data.CheckPerm (printf "%v/*" $nav.Action)}} checked{{end}} id="permAction-{{$nav.Action}}" /> 
      <label for="permAction-{{$nav.Action}}">{{$nav.Name|T}}</label>
    </span>
  </legend>
  <ul class="list-inline clearfix">
  {{range $k, $c := $nav.Children}}
  <li class="pull-left">
    <span class="checkbox checkbox-success">
      <input type="checkbox" name="permAction[]" value="{{$nav.Action}}{{if $c.Action}}/{{$c.Action}}{{end}}"{{if $c.Action}}{{if Stored.data.CheckPerm (printf "%v/%v" $nav.Action $c.Action)}} checked{{end}}{{else}}{{if Stored.data.CheckPerm $nav.Action}} checked{{end}}{{end}} id="permAction-{{$nav.Action}}{{if $c.Action}}-{{$c.Action}}{{end}}" /> 
      <label for="permAction-{{$nav.Action}}{{if $c.Action}}-{{$c.Action}}{{end}}">{{$c.Name|T}}</label>
    </span>
  </li>
  {{end}}
  </ul>
</fieldset>
{{end}}

  <legend>
    <span class="checkbox checkbox-success">

      <label for="permAction-{{$nav.Action}}{{if $c.Action}}-{{$c.Action}}{{end}}">{{$c.Name|T}}</label>
    </span>
  </li>
  {{end}}
  </ul>
</fieldset>
{{end}}
{{/Strip}}
