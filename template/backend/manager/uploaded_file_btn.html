{{Strip}}
{{$gallery := Form "gallery"}}
{{$path := Stored.Get "path"}}
<a class="btn btn-default{{if ne $gallery `1`}} active{{end}}" href="__BACKEND__/manager/uploaded_file?path={{$path}}" data-container="body" data-toggle="tooltip" title="{{`列表模式`|T}}">
    <i class="fa fa-th-list"></i>
</a>
<a class="btn btn-default{{if eq $gallery `1`}} active{{end}}" href="__BACKEND__/manager/uploaded_file?gallery=1&path={{$path}}" data-container="body" data-toggle="tooltip" title="{{`相册模式`|T}}" style="margin-right:10px">
    <i class="fa fa-th-large"></i>
</a>
<button type="button" id="mkdirBtn" class="btn btn-success" class="btn btn-success" data-url="__BACKEND__/manager/uploaded_file?do=mkdir&path={{if $path}}{{$path}}/{{end}}" onclick="fileMkdir(this)">
    <i class="fa fa-plus"></i>
    {{"新建文件夹"|T}}
</button>
<button type="button" id="uploadBtn" class="btn btn-primary">
    <i class="fa fa-upload"></i>
    {{"上传文件到当前目录"|T}}
</button>
<button type="button" id="uploadZipBtn" class="btn btn-warning" data-popover="popover" data-content="{{`仅支持上传zip压缩包。成功解压到当前目录后，该压缩包会被自动删除`|T}}" data-placement="top" data-trigger="hover">
    <i class="fa fa-upload"></i>
    {{"打包上传到当前目录"|T}}
</button>
{{/Strip}}
