{{Strip}}{{$pjax := Form "_pjax"}}
{{$position := .Position}}
{{$prev := .PrevPosition}}
<a class="btn btn-sm btn-flat btn-default{{if eq $prev "0"}} disabled{{end}}" href="{{.URL 0}}"{{if $pjax}} data-pjax="{{$pjax}}" data-keepjs="true"{{end}}><i class="fa fa-angle-left"></i></a>
<a class="btn btn-sm btn-flat btn-default{{if eq $position "0"}} disabled{{end}}" href="{{.URL $position}}"{{if $pjax}} data-pjax="{{$pjax}}" data-keepjs="true"{{end}}><i class="fa fa-angle-right"></i></a>
{{/Strip}}
