{{Strip}}

</style>
<div class="row flot-block no-margin-top">

			<div class="header">
				<h3>{{"实时负载"|T}}</h3>

			<div class="content">
				<div id="CPU-Usage" style="height: 300px; padding: 0px; position: relative;"></div>
			</div>
		</div>
	</div>
</div>

<div class="row flot-block no-margin-top">
	<div class="col-md-12">

			</div>
			<div class="content">
				<div id="Net-Usage" style="height: 300px; padding: 0px; position: relative;"></div>
			</div>
		</div>
	</div>
</div>

<div class="row flot-block no-margin-top">
	<div class="col-md-12">
		<div class="block-flat">
			<div class="header">

			</div>
			<div class="content">
