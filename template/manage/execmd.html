{{Extend "layout"}}
{{Block "breadcrumb"}}
{{Super}}
<li class="active">{{"执行系统命令"|T}}</li>
{{/Block}}
{{Block "main"}}
<div class="row">
    <div class="col-md-12">
        <div class="block-flat">
          <div class="header">							
            <h3>{{"执行系统命令"|T}}</h3>
          </div>
          <div class="content">
              <form id="cmd-form" class="form-horizontal group-border-dashed" method="POST" action="">
              <div class="form-group">
                <label class="col-sm-2 control-label">{{"系统命令"|T}}</label>
                <div class="col-sm-8">
                    <input type="text" id="system_cmd" name="system_cmd" class="form-control" required="required" value="{{Form "system_cmd"}}">
                    <div class="help-block"></div>
                </div>
              </div>
              <div class="form-group">
									<div class="col-sm-9 col-sm-offset-2">
									  <button data-toggle="modal" data-target="#cmd-output" type="submit" class="btn btn-primary btn-lg"><i class="fa fa-save"></i> {{"执行"|T}}</button>
									</div>
							</div>
            </form>
          </div><!-- /.content -->
        </div><!-- /.block-flat -->
    </div>
</div>
{{/Block}}
{{Block "footer"}}
{{Modal "__TMPL__/manage/execmd.yaml"}}
<script type="text/javascript" src="__ASSETS__/js/sockjs.min.js"></script>
<script type="text/javascript" src="__ASSETS__/js/jquery.niftymodals/js/jquery.modalEffects.js"></script>   

<script type="text/template" id="tmplMessage">

</script>
<script>
var modalBody=$('#cmd-output > .modal-dialog > .modal-content > .modal-body');
function showMsg(msg){
	modalBody.append(msg.data);
}

$(function(){
  
var ws = new SockJS('/manage/execmd_send');
ws.onopen    = function(){
	showMsg('onopen');
};
ws.onclose   = function(){
	showMsg('onclose');
};
ws.onmessage = function(msg){
	showMsg(msg.data);
};

  $('#cmd-form').on('submit',function(event){
    event.preventDefault();
    $('#cmd-output').modal('show');
    var cmd=$('#system_cmd').val();
    alert(cmd);
    ws.send(cmd);
  });

});
</script>
{{/Block}}
