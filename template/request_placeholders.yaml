Id : "request-placeholders-modal"
Custom : true
HeadTitle : "占位符: Request Placeholders"
Title : ""
Content : (
<ul>
<li><a href="javascript:;" data-placeholder="{dir}"><strong>{dir}</strong></a> - The directory of the requested file (from request URI)</li>
<li><a href="javascript:;" data-placeholder="{file}"><strong>{file}</strong></a> - The name of the requested file (from request URI)</li>
<li><a href="javascript:;" data-placeholder="{fragment}"><strong>{fragment}</strong></a> - The last part of the URL starting with &quot;#&quot;</li>
<li><a href="javascript:;" data-placeholder="{>Header}"><strong>{&gt;Header}</strong></a> - Any request header, where &quot;Header&quot; is the header field name</li>
<li><a href="javascript:;" data-placeholder="{host}"><strong>{host}</strong></a> - The host value on the request</li>
<li><a href="javascript:;" data-placeholder="{hostname}"><strong>{hostname}</strong></a> - The name of the host machine that is processing the request</li>
<li><a href="javascript:;" data-placeholder="{hostonly}"><strong>{hostonly}</strong></a> - Same as {host} but without port information</li>
<li><a href="javascript:;" data-placeholder="{method}"><strong>{method}</strong></a> - The request method (GET, POST, etc.)</li>
<li><a href="javascript:;" data-placeholder="{path}"><strong>{path}</strong></a> - The path portion of the URL (does not include query string or fragment)</li>
<li><a href="javascript:;" data-placeholder="{path_escaped}"><strong>{path_escaped}</strong></a> - Query-escaped variant of {path}</li>
<li><a href="javascript:;" data-placeholder="{port}"><strong>{port}</strong></a> - The client's port</li>
<li><a href="javascript:;" data-placeholder="{proto}"><strong>{proto}</strong></a> - The protocol string (e.g. &quot;HTTP/1.1&quot;)</li>
<li><a href="javascript:;" data-placeholder="{query}"><strong>{query}</strong></a> - The query string portion of the URL, without leading &quot;?&quot;</li>
<li><a href="javascript:;" data-placeholder="{query_escaped}"><strong>{query_escaped}</strong></a> - The query-escaped variant of {query}</li>
<li><a href="javascript:;" data-placeholder="{remote}"><strong>{remote}</strong></a> - The client's IP address</li>
<li><a href="javascript:;" data-placeholder="{request}"><strong>{request}</strong></a> - The entire HTTP request (sans body), compacted to one line</li>
<li><a href="javascript:;" data-placeholder="{request_body}"><strong>{request_body}</strong></a> - The request body, compacted to one line (max length 100 KB; JSON or XML only)</li>
<li><a href="javascript:;" data-placeholder="{scheme}"><strong>{scheme}</strong></a> - The protocol/scheme used (usually http or https)</li>
<li><a href="javascript:;" data-placeholder="{uri}"><strong>{uri}</strong></a> - The request URI (includes path, query string, and fragment)</li>
<li><a href="javascript:;" data-placeholder="{uri_escaped}"><strong>{uri_escaped}</strong></a> - The query-escaped variant of {uri}</li>
<li><a href="javascript:;" data-placeholder="{when}"><strong>{when}</strong></a> - Timestamp in the format <code>02/Jan/2006:15:04:05 -0700</code></li>
</ul>
)
