            <p>
                Ueditor 1.4.3 以上版本将不再承诺支持ie6/ie7，后期会有导入Office等新功能加入
                <br/> 本示例为了演示新版UE，使用上和1.4.2一样，建议大家使用1.4.2

    <div class="container">
        <form method="post" id="saveform" name="saveform" action="/index.php?s=/index/parse.html">
            <input type="hidden" name="fields" id="fields" value="0">
            <div class="row">

                <div class="well well-small">
                    <span class="pull-right">
                    <a href="#" class="btn btn-success btn-small">使用实例演示</a>
                    </span>
                    <p>
                        一栏布局：<br /><br />
                        <button type="button" onclick="webxFormDesign.exec('text');" class="btn btn-info">文本框</button>
                        <button type="button" onclick="webxFormDesign.exec('textarea');" class="btn btn-info">多行文本</button>
                        <button type="button" onclick="webxFormDesign.exec('select');" class="btn btn-info">下拉菜单</button>
                        <button type="button" onclick="webxFormDesign.exec('radios');" class="btn btn-info">单选框</button>
                        <button type="button" onclick="webxFormDesign.exec('checkboxs');" class="btn btn-info">复选框</button>
                        <button type="button" onclick="webxFormDesign.exec('macros');" class="btn btn-info">宏控件</button>
                        <button type="button" onclick="webxFormDesign.exec('progressbar');" class="btn btn-info">进度条</button>
                        <button type="button" onclick="webxFormDesign.exec('qrcode');" class="btn btn-info">二维码</button>
                        <button type="button" onclick="webxFormDesign.exec('listctrl');" class="btn btn-info">列表控件</button>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="span2">
                    <ul class="nav nav-list">
                        <li class="nav-header">两栏布局</li>
                        <li><a href="javascript:void(0);" onclick="webxFormDesign.exec('text');" class="btn btn-link">文本框</a></li>
                        <li><a href="javascript:void(0);" onclick="webxFormDesign.exec('textarea');" class="btn btn-link">多行文本</a></li>
                        <li><a href="javascript:void(0);" onclick="webxFormDesign.exec('select');" class="btn btn-link">下拉菜单</a></li>
                        <li><a href="javascript:void(0);" onclick="webxFormDesign.exec('radios');" class="btn btn-link">单选框</a></li>
                        <li><a href="javascript:void(0);" onclick="webxFormDesign.exec('checkboxs');" class="btn btn-link">复选框</a></li>
                        <li><a href="javascript:void(0);" onclick="webxFormDesign.exec('macros');" class="btn btn-link">宏控件</a></li>
                        <li><a href="javascript:void(0);" onclick="webxFormDesign.exec('progressbar');" class="btn btn-link">进度条</a></li>
                        <li><a href="javascript:void(0);" onclick="webxFormDesign.exec('qrcode');" class="btn btn-link">二维码</a></li>
                        <li><a href="javascript:void(0);" onclick="webxFormDesign.exec('listctrl');" class="btn btn-link">列表控件</a></li>
                    </ul>
                </div>

                <div class="span10">
                    <script id="myFormDesign" type="text/plain" style="width:100%;">
                        <p style="text-align: center;">
                            <br/>
                        </p>
                        <p style="text-align: center;">
                            <span style="font-size: 24px;">示例表</span>
                        </p>
                        <table class="table table-bordered">
                            <tbody>
                                <tr class="firstRow">
                                    <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);">
                                        文本框
                                    </td>
                                    <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);" width="227">
                                        <input style="text-align: left; width: 150px;" title="文本框" value="姓名" name="FormNewField" orgheight="" orgwidth="150" orgalign="left" orgfontsize="" orghide="0" form-widget="text" orgtype="text" />
                                    </td>
                                    <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);" width="85">
                                        下拉菜单
                                    </td>
                                    <td valign="top" style="border-color: rgb(221, 221, 221);" width="312">
                                        <span form-widget="select"><select name="FormNewField" title="下拉菜单" form-widget="select" size="1" orgwidth="150" style="width: 150px;">
                                            <option value="下拉">下拉</option>
                                            <option value="菜单">菜单</option>
                                        </select>&nbsp;&nbsp;</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);">
                                        单选
                                    </td>
                                    <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);" width="41">
                                        <span form-widget="radios" title="单选" name="FormNewField"><input value="单选1" type="radio" checked="checked"/>单选1&nbsp;<input value="单选2" type="radio"/>单选2&nbsp;</span>
                                    </td>
                                    <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);" width="85">
                                        复选
                                    </td>
                                    <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);" width="312">
                                        <span form-widget="checkboxs" title="复选"><input name="FormNewField" value="复选1" type="checkbox" checked="checked"/>复选1&nbsp;<input name="FormNewField" value="复选2" type="checkbox" checked="checked"/>复选2&nbsp;<input name="FormNewField" value="复选3" type="checkbox"/>复选3&nbsp;</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);">
                                        宏控件
                                    </td>
                                    <td valign="top" style="border-color: rgb(221, 221, 221);" width="41">
                                        <input name="FormNewField" type="text" value="{macros}" title="宏控件" form-widget="macros" orgtype="sys_date_cn" orghide="0" orgfontsize="12" orgwidth="150" style="font-size: 12px; width: 150px;" />
                                    </td>
                                    <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);" width="85">
                                        二维码
                                    </td>
                                    <td valign="top" style="border-color: rgb(221, 221, 221);" width="312">
                                        <img name="FormNewField" title="COSCMS" value="http://www.coscms.com" orgtype="url" form-widget="qrcode" src="../images/qrcode.gif" orgwidth="40" orgheight="40" style="width: 40px; height: 40px;" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <p>
                            <input name="FormNewField" form-widget="listctrl" type="text" value="{列表控件}" readonly="readonly" title="采购商品列表" orgtitle="商品名称`数量`单价`小计`描述`" orgcoltype="text`int`int`int`text`" orgunit="```元``" orgsum="0`0`0`1`0`" orgcolvalue="`````" orgwidth="100%" style="width: 100%;" />
                        </p>
                        <p>
                            <textarea title="多行文本" name="FormNewField" form-widget="textarea" value="" orgrich="0" orgfontsize="12" orgwidth="600" orgheight="80" style="font-size:12px;width:600px;height:80px;"></textarea>
                        </p>
                        <p>
                            <img name="FormNewField" title="进度条" form-widget="progressbar" orgvalue="20" orgsigntype="progress-info" src="../images/progressbar.gif" />
                        </p>
                    </script>
